<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/calculator.css">
</head>
<body>
    <div class="cac-wrapper">
        <div class="cac-display-cont">
            <div data-display class="cac-display"></div>
        </div>
        <button data-all-clear class="clear"> AC </button>
        <button data-delete class="del-btn">Del</button>
        <button data-operator>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="equal">=</button>

    </div>

    <script src="./script/calculator.js"></script>
</body>
</html>
